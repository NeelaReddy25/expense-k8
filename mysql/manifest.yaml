kind: Deployment
apiVersion: app/v1
metadata:
  name: mysql
  #these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: 2
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
    #pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec: 
      containers:
      - name: mysql
        image: neelareddy/mysql:v1.0.0